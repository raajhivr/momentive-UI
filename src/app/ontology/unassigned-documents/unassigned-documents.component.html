<div id="content">

<div class="row">
  <div class="col-md-6">
    <h5>All Unassigned Documents</h5>
  </div>
  <div class="col-md-6 docs-dir">
    <button class="docs-btn" (click)="expand()">Show All</button>
    <button class="docs-btn" (click)="collapse()">Hide All</button>
  </div>

</div><br>
              <div class="row">
                  <div class="col-md-12 col-md-offset-2"  *ngFor="let data of PDfOntology;let i = index">
              <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-primary">
                  <div class="panel-heading" role="tab" id="headingOne">
                    <h6 class="panel-title">
                      <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" [attr.href]="'#'+data.id"  aria-expanded="true" aria-controls="collapseOne">
                        {{data.categoryName}}
                      </a>
                    </h6>
                  </div>
                  <div id="{{data.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                      <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                    <th>S.No</th>
                                    <th>Created Date</th>
                                    <th>Documents Name</th>

                                <th class="td-actions">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                      <tr  *ngFor="let each of data[data.category] ;let i = index">
                        <td width="5%">{{i+1}}</td>
                        <td width="5%">{{each.createdDate}}</td>
                        <td width="70%" (click)="ontologyDocuments(each.id,data.category)"> <img class="pdf-img" src="https://www.techadvisor.co.uk/cmsdata/features/3679232/how-to-extract-pages-from-a-pdf-thumb_thumb1200_4-3.jpg"><a class="doc-link"> {{each.fileName}}</a></td>
                      
                    <td width="20%" class="td-actions">
                        <button class="btn sm-btn"  (click)="ontologyDocuments(each.id,data.category)">
                                <i class="fa fa-eye"></i> Preview</button>	&nbsp;					
                       <button class="btn sm-btn">
                            <i class="icon-download"></i> Download</button>							
                      
                    </td>
                </tr></tbody></table>
                    </div>
                  </div>
                </div>
           
        
                </div>
              </div>
              </div>
              </div>
