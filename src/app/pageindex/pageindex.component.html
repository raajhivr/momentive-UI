<div id="content">
            <div class="">
                    
                            <div class="row w-100">
                                    <div class="col-md-3" *ngFor="let product of PageIndexData ;let i = index">
                                        <div class="card-new card border-info mx-sm-1 p-3">
                                            <div class="card border-info shadow p-3 my-card" ><span><img class="media-object img-circle profile-img" src="{{product.image}}"></span> </div>
                                            <div class="mt-3"><h6>{{product.Name}}</h6></div>
                                            <div>
                                              
                                                <div class="text-muted font-size-sm" *ngFor="let data of product.tab_content">
                                                    <span class="badge badge-mark border-grey-400 mr-1"></span>
                                                    {{data.name}}
                                                </div>
                                            </div>
                                           
                                        </div>
                                    </div>
                            </div>
                        </div> 
     </div>
